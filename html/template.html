<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>$title$</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <div class="column">
            <h1 class="title">
<span class="top-version"><a href="https://github.com/kbensh/koala/releases">$version$</a></span>
<img src="./img/logo.jpg" alt="Koala Logo" class="logo">
        <div class="subtitle">The Koala benchmark suite</div>
        </h1>
        <div class="navigation">
          <span style="display: inline-flex; align-items: center;">
            <a href="./index.html" style="margin-right: 20px;">home</a>
            <a href="http://github.com/kbensh/koala">
              <img src="./img/gh.svg" width="30px" style="display: inline-block;">
            </a>
          </span>
        </div>
        </div>
</header>

<main>
$body$
    </main>

    <footer>
        <table border="0" class="foot">
            <tr class="foot">
                <td align="left" class="foot">
                    version <a href="http://github.com/kbensh/pash/releases/tag/v$version$">$version$</a> | revision <a
                        href="http://github.com/kbensh/koala"> $revision$ </a> | $commitmsg$ | Updated: $updated$
                </td>
                <td align="right" class="foot">
                    <img src="https://img.shields.io/badge/status-OK-red.svg?style=flat" alt="Status OK">
                </td>
            </tr>
            <tr class="foot">
                <td align="left" class="foot">
                    <br>
                    Copyright Koala Project 2025.
                </td>
            </tr>
        </table>
    </footer>

</body>

</html>

<script src="./js/issues.js"></script>
<script src="./js/data.js"></script>

<script>
  const links = document.querySelectorAll('.navigation a');
  const current = window.location.pathname.split('/').pop() || 'index.html';

  links.forEach(link => {
    const href = link.getAttribute('href').split('/').pop();
    if (href === current || (href === 'index' && current === '')) {
      link.classList.add('self');
    }
  });
</script>
