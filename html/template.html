<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>$title$</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <div class="column">
            <h1 class="title">
<span class="top-version"><a href="https://github.com/kbensh/koala/releases">$version$</a></span>
<img src="./img/logo.jpg" alt="Koala Logo" class="logo">
        <div class="subtitle">The Koala benchmark suite</div>
        </h1>
        <div class="navigation">

<div class="image-grid">
  <div class="row">
    <img src="./img/usenixbadges-available.svg" alt="USENIX Available Badge">
    <img src="./img/usenixbadges-functional.svg" alt="USENIX Functional Badge">
    <img src="./img/usenixbadges-reproduced.svg" alt="USENIX Reproduced Badge">
  </div>
  <div class="row centered universities">
    <img src="./img/brown.png" alt="Brown University Logo">
    <img src="./img/stevens.jpg" alt="Stevens Institute of Technology Logo">
    <img src="./img/ucla.jpg" alt="UCLA Logo">
  </div>

    <div class="row">
        <a href="https://github.com/kbensh/koala">Artifact</a>
        <a href="https://nikos.vasilak.is/p/koala:atc:2025.pdf">Paper</a>
    </div>
</div>

        </div>
</div>
</header>

<main>
$body$
    </main>

    <footer>
        <table border="0" class="foot">
            <tr class="foot">
                <td align="left" class="foot">
                    version <a href="http://github.com/kbensh/pash/releases/tag/v$version$">$version$</a> | revision <a
                        href="http://github.com/kbensh/koala"> $revision$ </a> | $commitmsg$ | Updated: $updated$
                </td>
            </tr>
            <tr class="foot">
                <td align="left" class="foot">
                    Copyright Koala Project 2025.
                </td>
            </tr>
        </table>
    </footer>

</body>

</html>

<script src="./js/issues.js"></script>
<script src="./js/data.js"></script>

<script>
  const links = document.querySelectorAll('.navigation a');
  const current = window.location.pathname.split('/').pop() || 'index.html';

  links.forEach(link => {
    const href = link.getAttribute('href').split('/').pop();
    if (href === current || (href === 'index' && current === '')) {
      link.classList.add('self');
    }
  });
</script>
